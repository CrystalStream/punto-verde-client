<div class="row">
  <div class="small-12 columns text-center marginB3rem">
    <div class="home-header">
      <h1 class="subheader white">Bienvenido!</h1>
    </div>
  </div>
  <div class="row" *ngIf="loading.all">
    <!-- Users -->
    <div class="small-12 medium-6 large-4 columns">
      <div class="card" style="width: 300px;">
        <div class="card-divider success">
          <h4>Usuarios Registrados</h4>
        </div>
        <br>
        <i class="fa fa-users fa-fw fa-5x"></i>
        <br>
        <div class="card-section">
          <hr>
          <p>{{usersCount}}</p>
          <div class="view-more success">
            <span class="float-right"><a routerLink="/users">Ver mas <i class="fa fa-chevron-right fa-fw"></i></a></span>
          </div>
        </div>
      </div>
    </div>

    <!-- Companies -->
    <div class="small-12 medium-6 large-4 columns">
      <div class="card" style="width: 300px;">
        <div class="card-divider secondary">
          <h4>Empresas Registradas</h4>
        </div>
        <br>
        <i class="fa fa-building fa-fw fa-5x"></i>
        <br>
        <div class="card-section">
            <hr>
            <p>{{companyCount}}</p>
            <div class="view-more secondary">
              <span class="float-right"><a routerLink="/users">Ver mas <i class="fa fa-chevron-right fa-fw"></i></a></span>
            </div>
          </div>
      </div>
    </div>

    <!-- Sectors -->
    <div class="small-12 medium-6 large-4 columns">
      <div class="card" style="width: 300px;">
        <div class="card-divider warning">
          <h4>Sectors / Colonias</h4>
        </div>
        <br>
        <i class="fa fa-home fa-fw fa-5x"></i>
        <br>
        <div class="card-section">
            <hr>
            <p>{{sectorCount}}</p>
            <div class="view-more warning">
              <span class="float-right"><a routerLink="/sectors">Ver mas <i class="fa fa-chevron-right fa-fw"></i></a></span>
            </div>
          </div>
      </div>
    </div>
  </div>
</div>
