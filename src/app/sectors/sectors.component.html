<div class="small-12 columns">
  <div>
    <div class="columns">
      <h3>Sectores</h3>
      <hr>
    </div>
  </div>
  <div class="row align-spaced">
    <div class="small-12 medium-12 columns">
      <a routerLink="add" class="button primary float-right">Agregar</a>
    </div>
  </div>
  <div class="row">
    <div class="shrink columns">
      <form #searchForm="ngForm" (ngSubmit)="search()" novalidate>
          <input type="text" name="searchString" placeholder="Buscar..." [(ngModel)]="searchString" (keyup)="resetSearch()">
      </form>
    </div>
        <div class="expand columns">
          <div class="button-group no-margin" *ngIf="willPaginate">
            <button type="button" class="button blue" (click)="prevPage()" [disabled]="currentPage == 1">
              <i class="fa fa-caret-left fa-fw"></i>
            </button>
            <button type="button" class="button blue" (click)="nextPage()" [disabled]="!showNext">
              <i class="fa fa-caret-right fa-fw"></i>
            </button>
          </div>
        </div>
        <div class="shrink columns" *ngIf="willPaginate">
          <span class="helper-text">
            Pagina {{ currentPage }} de {{ totalPages }}
          </span>
        </div>
    <table class="stack">
      <thead>
        <tr>
          <th width="350">Nombre</th>
          <th width="150">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let sector of sectors">
          <td><a [routerLink]="['show', sector.uuid]">{{sector.name}}</a></td>
          <td colspan="2">
            <a [routerLink]="['edit', sector.uuid]" class="button small warning">
              <i class="fa fa-pencil"></i>
            </a>
            <a (click)="deleteSector(sector.uuid)" class="button small alert">
              <i class="fa fa-times"></i>
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
